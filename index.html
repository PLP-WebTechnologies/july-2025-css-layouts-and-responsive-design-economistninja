<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Layouts and Responsive Web design</title>
        <link rel="stylesheet" href="Style/style.css">
    </head>
    <body>
        <h1> This is a heading of a block element</h1>
        <p> I am also another block element </p>
        <a href="https://google.com">I am in-line</a><span> and I am also in-line</span>
        <image src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Blue_Wildebeest%2C_Ngorongoro.jpg/960px-Blue_Wildebeest%2C_Ngorongoro.jpg" alt="Wildebeest" width="150" height="150">
            <div class="container"> 
                <p>This is an example of in-line block</p>
            </div>
            <div class="flex-container">
                <div class="flex-item">Flex Item 1</div>
                <div class="flex-item">Flex Item 2</div>
                <div class="flex-item">Flex Item 3</div>
                <div class="flex-item">Flex Item 4</div>
            </div>
        <div class="grid-container">
            <div class="grid-item">Grid Item 1</div> 
            <div class="grid-item">Grid Item 2</div>
            <div class="grid-item">Grid Item 3</div>
            <div class="grid-item">Grid Item 4</div>
        </div>
        <p id="P-one">Lets do a none</p>
    </body>
